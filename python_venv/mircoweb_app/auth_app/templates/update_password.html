<!DOCTYPE html>
<html>
<body>
  <h2>Update Password</h2>

  <form method="POST">
    <label>
      Username
      <input type="text" name="username" required>
    </label>

    <label>
      Old password
      <input type="password" name="old_password" required>
    </label>

    <label>
      New password
      <input type="password" name="new_password" required>
    </label>

    <button type="submit">Update password</button>
  </form>
</body>
</html>

</html>
